<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bai 7 </title>
</head>
<body>
    <script>
        const a = +prompt("Nhap a");
        const b = +prompt("Nhap b");
        let tich = 1;
        for (let c = a; c <= b; c++) {
            tich = tich * c;
        }
        document.write('Tích là' + tich + '.')
    </script>
</body>
</html>
